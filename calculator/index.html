<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png">
    <script type="module" src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="calculator-container">
      <div class="display">
          <span class="text">0</span>
      </div>
      <div class="buttons-container">
        <div class="left-container">
          <div class="one row">
            <button class="upper left" id="clear">C</button>
            <button class="upper" id="backspace">
              <svg
                fill="none"
                height="38"
                viewBox="0 0 24 24"
                width="38"
                xmlns="http://www.w3.org/2000/svg">
                <g
                  stroke="#292929"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="1.8">
                  <path
                    d="m7.91993 5c-.58385 0-1.13855.25513-1.51851.69842l-4.28572 4.99998c-.64198.749-.64198 1.8542 0 2.6032l4.28572 5c.37996.4433.93466.6984 1.51851.6984h11.08017c1.1045 0 2-.8954 2-2v-10c0-1.10457-.8955-2-2-2z" />
                  <path d="m15 10.0001-4 4" />
                  <path d="m11 10.0001 4 4" />
                </g>
              </svg>
            </button>
          </div>
          <div class="two row">
            <button class="left" id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
          </div>
          <div class="three row">
            <button class="left" id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
          </div>
          <div class="four row">
            <button class="left" id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
          </div>
          <div class="five row">
            <button class="left bottom" id="zero">0</button>
            <button class="bottom" id="float">.</button>
          </div>
        </div>
        <div class="right-container">
          <button class="upper right" id="plus">+</button>
          <button class="right" id="minus">–</button>
          <button class="right" id="multiply">×</button>
          <button class="right" id="divide">÷</button>
          <button class="bottom right" id="equal">=</button>
        </div>
      </div>
    </div>
  </body>
</html>
